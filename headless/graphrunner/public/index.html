<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LiteGraph Runner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <header class="mb-4">
      <h1 class="mt-3">LiteGraph Runner</h1>
    </header>
    <div class="row">
      <!-- File Explorer Panel -->
      <div class="col-md-3">
        <div id="fileExplorer" class="card mb-3">
          <div class="card-header">Workflows</div>
          <ul id="filesList" class="list-group list-group-flush"></ul>
        </div>
      </div>
      <!-- Main Panel -->
      <div class="col-md-9">
        <ul id="tabs" class="nav nav-tabs mb-2"></ul>
        <div id="content" class="mb-3">
          <canvas id="graphCanvas" width="800" height="600"></canvas>
        </div>
        <div id="controls" class="mt-3">
          <button id="runBtn" class="btn btn-success">Start Execution</button>
          <button id="pauseBtn" class="btn btn-warning">Stop Execution</button>
          <button id="toggleBtn" class="btn btn-info ms-2">Toggle Edit Mode</button>
          <button id="stopAllBtn" class="btn btn-danger ms-2">Stop All</button>
          <button id="clearConsoleBtn" class="btn btn-secondary ms-2">Clear Console</button>
        </div>        
        <!-- Active Graphs List -->
        <div id="activeGraphs" class="mb-3">
          <div class="card">
            <div class="card-header">Active Graphs (Execution State)</div>
            <ul id="graphsList" class="list-group list-group-flush"></ul>
          </div>
        </div>
        <!-- Console Output -->
        <div id="console" class="mb-3">
          <div class="card">
            <div class="card-header">Console Output</div>
            <div id="consoleOutput" class="card-body console-output"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
